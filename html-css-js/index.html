<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Community Event Portal</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        #welcomeBanner {
            background-color: #007bff;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
        }
        .highlight {
            background-color: #ffd700;
            padding: 5px;
        }
        .event-image {
            border: 2px solid #333;
            margin: 5px;
            width: 200px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#home">Community Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#events">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="help.html" target="_blank">Help</a></li>
                </ul>
            </div>
        </div>
    </nav>    <!-- Welcome Banner -->
    <div id="welcomeBanner" class="py-4 mb-4">
        <div class="container">
            <h1 class="display-4">Welcome to Our Community Portal</h1>
            <span style="color: red; font-weight: bold; font-size: 1.2em;">Special Offer: Register today and get 20% off! </span>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container py-4">
        <!-- Home Section -->
        <section id="home" class="mb-5">
            <h2 class="highlight mb-4">Featured Events</h2>
            
            <!-- Image Gallery -->
            <div class="row g-3 mb-4">
                <div class="col-md-4"><img src="event1.jpg" alt="Summer Festival" title="Summer Festival 2024" class="event-image img-fluid rounded"></div>
                <div class="col-md-4"><img src="event2.jpg" alt="Food Fair" title="Community Food Fair" class="event-image img-fluid rounded"></div>
                <div class="col-md-4"><img src="event3.jpg" alt="Art Exhibition" title="Local Art Show" class="event-image img-fluid rounded"></div>
                <div class="col-md-4"><img src="event4.jpg" alt="Music Concert" title="Evening Concert" class="event-image img-fluid rounded"></div>
                <div class="col-md-4"><img src="event5.jpg" alt="Sports Day" title="Community Sports" class="event-image img-fluid rounded"></div>
                <div class="col-md-4"><img src="event6.jpg" alt="Workshop" title="Creative Workshop" class="event-image img-fluid rounded"></div>
            </div>

            <!-- Video Section -->
            <div id="videoSection" class="mt-5">
                <h3 class="mb-3">Event Promo</h3>
                <div class="ratio ratio-16x9">
                    <video id="promoVideo" controls>
                        <source src="promo.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <p id="videoMessage" class="mt-2"></p>
            </div>
        </section>        <!-- Events Section -->
        <section id="events" class="mb-5">
            <h2 class="mb-4 highlight">Register for Events</h2>
            <form id="eventForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required autofocus placeholder="Your Name">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="your.email@example.com">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="123-456-7890">
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Event Date:</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>

                <div class="mb-3">
                    <label for="eventType" class="form-label">Event Type:</label>
                    <select class="form-select" id="eventType" name="eventType" required>
                        <option value="">Select an event</option>
                        <option value="festival">Festival</option>
                        <option value="workshop">Workshop</option>
                        <option value="sports">Sports</option>
                        <option value="concert">Concert</option>
                    </select>
                    <p id="eventFee" class="form-text"></p>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea class="form-control" id="message" name="message" placeholder="Additional information"></textarea>
                    <p id="charCount" class="form-text">Characters: 0</p>
                </div>

                <output id="formOutput" class="d-block mb-3"></output>
                
                <div class="d-grid gap-2 d-md-flex">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="button" id="clearPreferences" class="btn btn-secondary">Clear Preferences</button>
                </div>
            </form>
        </section>        <!-- Contact Section -->
        <section id="contact" class="mb-5">
            <h2 class="highlight">Find Nearby Events</h2>
            <button id="findEvents" class="btn btn-success mb-3">
                <i class="bi bi-geo-alt-fill me-2"></i>Find Nearby Events
            </button>
            <div id="locationInfo" class="alert alert-info d-none"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Local Community Event Portal</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
