<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Community Event Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #welcomeBanner {
            background-color: #007bff;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
        }
        .highlight {
            background-color: #ffd700;
            padding: 5px;
        }
        .event-image {
            border: 2px solid #333;
            margin: 5px;
            width: 200px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a>
        <a href="#events">Events</a>
        <a href="#contact">Contact</a>
        <a href="help.html" target="_blank">Help</a>
    </nav>

    <!-- Welcome Banner -->
    <div id="welcomeBanner">
        <h1>Welcome to Our Community Portal</h1>
        <span style="color: red; font-weight: bold;">Special Offer: Register today and get 20% off!</span>
    </div>

    <!-- Main Content -->
    <main>
        <!-- Home Section -->
        <section id="home">
            <h2 class="highlight">Featured Events</h2>
            
            <!-- Image Gallery -->
            <table>
                <caption>Past Community Events</caption>
                <tr>
                    <td><img src="event1.jpg" alt="Summer Festival" title="Summer Festival 2024" class="event-image"></td>
                    <td><img src="event2.jpg" alt="Food Fair" title="Community Food Fair" class="event-image"></td>
                    <td><img src="event3.jpg" alt="Art Exhibition" title="Local Art Show" class="event-image"></td>
                </tr>
                <tr>
                    <td><img src="event4.jpg" alt="Music Concert" title="Evening Concert" class="event-image"></td>
                    <td><img src="event5.jpg" alt="Sports Day" title="Community Sports" class="event-image"></td>
                    <td><img src="event6.jpg" alt="Workshop" title="Creative Workshop" class="event-image"></td>
                </tr>
            </table>

            <!-- Video Section -->
            <div id="videoSection">
                <h3>Event Promo</h3>
                <video id="promoVideo" controls width="600">
                    <source src="promo.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p id="videoMessage"></p>
            </div>
        </section>

        <!-- Events Section -->
        <section id="events">
            <h2>Register for Events</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required autofocus placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890">
                </div>

                <div class="form-group">
                    <label for="date">Event Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="eventType">Event Type:</label>
                    <select id="eventType" name="eventType" required>
                        <option value="">Select an event</option>
                        <option value="festival">Festival</option>
                        <option value="workshop">Workshop</option>
                        <option value="sports">Sports</option>
                        <option value="concert">Concert</option>
                    </select>
                    <p id="eventFee"></p>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Additional information"></textarea>
                    <p id="charCount">Characters: 0</p>
                </div>

                <output id="formOutput"></output>
                
                <button type="submit">Register</button>
                <button type="button" id="clearPreferences">Clear Preferences</button>
            </form>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h2>Find Nearby Events</h2>
            <button id="findEvents">Find Nearby Events</button>
            <div id="locationInfo"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Local Community Event Portal</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
